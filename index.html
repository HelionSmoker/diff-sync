<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c3dc7cb2c6.js" crossorigin="anonymous"></script>
    <title>Sync Helper</title>
</head>

<body>
    <main>
        <div id="textarea-container" class="center">
            <textarea id="textarea-left" placeholder="Insert the system jobs"></textarea>
            <textarea id="textarea-right" placeholder="Insert the spreadsheet jobs"></textarea>
        </div>
    
        <div id="buttons-container" class="center">
            <button class="action-button" onclick="processInput(this)">
                <i class="fa-solid fa-rotate"></i>
                <p>Sync</p>
            </button>
            <button id="copy-button" class="action-button" onclick="copyRows(this)">
                <i class="fa-regular fa-copy"></i>
                <p>Copy</p>
            </button>
        </div>
    
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Conf</td>
                        <td>Vendor</td>
                        <td>Name</td>
                        <td>Upload</td>
                        <td>Source</td>
                        <td>Comment</td>
                        <td>Start Time</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div id="row-count-container">
            <div id="row-count"></div>
        </div>
    </main>

    <footer class="center">
        <p><b>Stuck?</b> Try the</p>
        <button class="center demo status-display" onclick="showButtonStatus(this, showDemo())">
            <i class="fa-solid fa-gamepad"></i>
            <p>Demo</p>
        </button>
        <p>or</p>
        <a href="https://github.com/HelionSmoker/diff-sync" target="_blank" class="center logo-container">
            <img src="github-mark-white.png" alt="GitHub Mark" class="logo">GitHub
        </a>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
