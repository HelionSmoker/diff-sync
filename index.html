<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c3dc7cb2c6.js" crossorigin="anonymous"></script>
    <title>Sync Helper</title>
</head>

<body>
    <main>
        <div class="center">
            <div class="center input-area">
                <textarea id="sys-input" placeholder="Insert the system jobs"></textarea>
                <textarea id="sheet-input" placeholder="Insert the spreadsheet jobs"></textarea>
            </div>
        </div>
    
        <div class="center action-area">
            <button class="center high-importance status-display" onclick="showButtonStatus(this, processInput())">
                <i class="fa-solid fa-rotate"></i>
                <p>Sync</p>
            </button>
            <button class="center high-importance status-display" onclick="showButtonStatus(this, copyRows())">
                <i class="fa-regular fa-copy"></i>
                <p>Copy</p>
            </button>
        </div>
    
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Conf</td>
                        <td>Vendor</td>
                        <td>Name</td>
                        <td>Upload</td>
                        <td>Source</td>
                        <td>Comment</td>
                        <td>Start Time</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div id="row-count-container">
            <div id="row-count"></div>
        </div>
    </main>

    <footer class="center">
        <p><b>Stuck?</b> Try</p>
        <button class="center demo status-display" onclick="showButtonStatus(this, showDemo())">
            <i class="fa-solid fa-gamepad"></i>
            <p>Demo</p>
        </button>
        <p>or</p>
        <a href="https://github.com/HelionSmoker/diff-sync" target="_blank" class="center">
            <img src="./img/github-mark-white.png" alt="GitHub Mark" class="logo">GitHub
        </a>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
