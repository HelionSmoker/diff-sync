<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Sync Helper</title>
</head>

<body>
    <div id="textarea-container">
        <textarea id="textarea-left" placeholder="Input the system jobs"></textarea>
        <textarea id="textarea-right" placeholder="Input the spreadsheet jobs"></textarea>
    </div>

    <div id="buttons-container">
        <button class="action-button" onclick="processInput()">Sync</button>
        <button class="action-button" onclick="copyRows(this)">Copy</button>
    </div>
    
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Conf</td>
                    <td>Vendor</td>
                    <td>Name</td>
                    <td>Upload</td>
                    <td>Source</td>
                    <td>Comment</td>
                    <td>Start Time</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="row-count-container">
        <div id="row-count"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
