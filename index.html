<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c3dc7cb2c6.js" crossorigin="anonymous"></script>
    <title>Diff-Sync</title>
</head>

<body>
    <main>
        <div class="center">
            <div class="center input-area">
                <textarea id="system-input" placeholder="Insert the system jobs"></textarea>
                <textarea id="sheet-input" placeholder="Insert the spreadsheet jobs"></textarea>
            </div>
        </div>

        <div class="center action-area">
            <button id="sync-data-button" class="center high-importance status-display">
                <i class="fa-solid fa-rotate"></i>
                <p>Sync</p>
            </button>
            <button id="copy-data-button" class="center high-importance status-display">
                <i class="fa-regular fa-copy"></i>
                <p>Copy</p>
            </button>
        </div>

        <div id="combined-shifts-container">
            <table id="combined-shifts">
                <thead>
                    <tr>
                        <td>Date <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Conf <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Vendor <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Name <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Upload <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Source <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Comment <i class="fa-solid fa-arrow-up-long hidden"></i></td>
                        <td>Start Time <i class="fa-solid fa-arrow-up-long"></i></td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="row-count-container">
            <div id="row-count"></div>
        </div>
    </main>

    <footer class="center">
        <p><b>Stuck?</b> Try</p>
        <button id="show-demo-button" class="center demo status-display">
            <i class="fa-solid fa-gamepad"></i>
            <p>Demo</p>
        </button>
        <p>or</p>
        <a href="https://github.com/HelionSmoker/diff-sync" target="_blank" class="center">
            <img src="./img/github-mark-white.png" alt="GitHub Mark" class="logo">GitHub
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
